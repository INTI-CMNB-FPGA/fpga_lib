  doc:
    - "Author: Rodrigo A. Melo <rmelo@inti.gob.ar>"
    -
    - Copyright (c) 2017 Author and INTI
    - Distributed under the BSD 3-Clause License
  clock-single:
    doc: 
      - clk1: USER_CLOCK socket (X5) populated with a 66 MHz 2.5V single-ended MMD MBH2100H.
    clk1_i        : u23
  clock-diff:
    doc:
      - clk1: 2.5V LVDS differential 200 MHz oscillator (U11).
      - clk2: USER_SMA_CLOCK J58(P) and J59(N)
      - clk3: GTX SMA Clock
    clk1p_i       : j9
    clk1n_i       : h9
    clk2p_i       : l23
    clk2n_i       : m22
    clk3p_i       : f5
    clk3n_i       : f6
  leds:
    doc:
      - LEDS 1 to 8 are DS12, 11, 9, 10, 15, 14, 22 and 21 on J62
      - LEDS C, E, N, S, W are DS16, 19, 20, 18 and 17
    led1_o        : ac22
    led2_o        : ac24
    led3_o        : ae22
    led4_o        : ae23
    led5_o        : ab23
    led6_o        : ag23
    led7_o        : ae24
    led8_o        : ad24
    ledc_o        : ap24
    lede_o        : ae21
    ledn_o        : ah27
    leds_o        : ah28
    ledw_o        : ad21
  push-buttons:
    doc:
      - PBR (CPU_RESET) is SW10
      - PB C, E, N, S, W are SW9, 7, 5, 6 and 8
    pbr_i         : h10
    pbc_i         : g26
    pbe_i         : g17
    pbn_i         : a19
    pbs_i         : a18
    pbw_i         : h17
  dip-switches:
    doc: DIPS 1 to 8 are 1 to 8 on SW1
    dip1_i        : d22
    dip2_i        : c22
    dip3_i        : l21
    dip4_i        : l20
    dip5_i        : c18
    dip6_i        : b18
    dip7_i        : k22
    dip8_i        : k21
  user-sma:
    doc: USER_SMA_GPIO P (J57) and N (J56)
    sma1p_i       : v34
    sma1n_i       : w34
  uart:
